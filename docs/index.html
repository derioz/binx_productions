                '100%': { opacity: '1', transform: 'translateY(0)' },

                '100%': { backgroundPosition: '-200% center' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            },
            backgroundSize: {
              '300%': '300%',
            }
          }
        }
